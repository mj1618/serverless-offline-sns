name: PR title check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  semantic-pr-title:
    runs-on: ubuntu-latest
    name: Validate PR title
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            chore
            refactor
            test
            ci
            perf
          requireScope: false
